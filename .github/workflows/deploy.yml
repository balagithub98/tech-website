name: Deploy to Netlify

# This workflow automatically builds the project and deploys it to Netlify
# whenever changes are pushed to the `main` branch. It uses the official
# Netlify CLI GitHub Action to perform the deployment.

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=dist --prod
        env:
          # NETLIFY_AUTH_TOKEN should be added as a repository secret containing
          # a personal access token from your Netlify user settings. NETLIFY_SITE_ID
          # should be the site ID of the project you wish to deploy to.
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
